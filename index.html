<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pid Dice</title>
</head>
<body>
    
    <div class="general-div">
        <!-- rules -->
        <div id="rules" class="player">
            <ol>
                <h4>Rules:</h4>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
        <div id="main-div" class="main-div">
            <!-- Player 1 -->
            <div id="player-1" class="container">
                <h2>Player 1: <span id="player-1-name">Name</span></h2>
                <h3>Score: <span id="player-1-perm-score"></span></h3>
                <!-- space -->
                <h4 id="temp-score">Temporary Score: <span id="player-1-temp-score"></span></h4>
            </div>

            <!-- middle div -->
            <div id="middle-div" class="container">
                <h1>Goal: 100 Points</h1>
                <div id="dice-current-number"></div>
                <button id="roll-dice">Roll the Dice</button>
                <button id="hold">Hold</button>
                <button id="new-game">New Game</button>
            </div>

            <!-- Player 2 -->
            <div id="player-2" class="container">
                <h2>Player 1: <span id="player-1-name">Name</span></h2>
                <h3>Score: <span id="player-1-perm-score"></span></h3>
                <!-- space -->
                <h4 id="temp-score">Temporary Score: <span id="player-1-temp-score"></span></h4>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
